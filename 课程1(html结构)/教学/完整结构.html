<!DOCTYPE html>
<html lang="en">

<!-- head标签表示页面头部 -->
<head>
  <!-- 一. meta标签 -->
  <!-- meta标签定义页面的特殊信息,如: 关键字、描述等 -->
  <!-- 防止乱码，必须加,并且必须放在title标签和其他meta标签前面 -->
  <meta charset="utf-8" />
  <!--网页关键字-->
  <meta name="keywords" content="前端开发,后端开发" />
  <!--网页描述-->
  <meta name="description" content="学习网站" />
  <!--本页作者-->
  <meta name="author" content="yqcoder">
  <!--版权声明-->
  <meta name="copyright" content="open" />
  <!-- 
  keywords	网页的关键字，可以是多个，而不仅仅是一个
  description	网页的描述
  author	author
  copyright	版权信息 
  
  一般只用到了 keywords和description
  -->

  <!-- 6秒后会自动跳转 -->
  <meta http-equiv="refresh" content="6;url=http://www.baidu.com" />

  <!-- 二. title标签 -->
  <!-- 定义网页的标题。 -->
  <title>学习</title>

  <!-- 三. style标签 -->
  <!-- style标签用于定义元素的CSS样式,之后讲css详细解释 -->
  <style></style>

  <!-- 四. script标签 -->
  <!-- script标签定义页面JS代码，也可以引入其他JS文件 -->
  <script></script>

  <!-- 五. link标签 -->
  <!-- 引入外部样式 -->
  <link type="text/css" rel="stylesheet" href="css/index.css">
</head>
</head>

<!-- body标签表示页面的身体 -->
<body>

</body>

</html>
