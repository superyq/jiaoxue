<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单</title>
</head>

<body>
  <!-- 做动态页面就需要借助表单 -->
  <!-- 比如:登陆注册,话费充值,评论 -->

  <!-- 必须把所有表单标签放form里面 -->
  <!-- input标签很重要,要了解type所有属性,自己看教程,其他得标签自己了解 -->
  <form>
    <input />
    <button>按钮</button>
    <select>
      <option>1</option>
      <option>2</option>
    </select>
  </form>

  <!-- 嵌套别人得网页 -->
  <iframe src="http://www.baidu.com" width="500" height="500"></iframe>
</body>

</html>
