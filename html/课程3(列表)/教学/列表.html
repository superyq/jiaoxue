<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列表</title>
</head>

<body>
  <!-- 有序列表，一般开发用不到有序列表 -->
  <!-- type的值有：1、a、A、i、I。默认为1.其他的自己去试 -->
  <ol type='I'>
    <li>严胖胖</li>
    <li>bob</li>
    <li>小卿卿</li>
    <li>杨大爷</li>
  </ol>

  <!-- 无序列表，经常用到无序列表 -->
  <!-- 并且ul里面只能是li，只能按照下面的格式这样写 -->
  <!-- type的值有：disc、circle、square。默认为disc.其他的自己去试 -->
  <ul type='disc'>
    <li>严胖胖</li>
    <li>bob</li>
    <li>小卿卿</li>
    <li>杨大爷</li>
  </ul>

  <!-- 定义列表，自己去了解，我现在开发都没用用过 -->

  <!-- 目录列表已经废弃了，不写了 -->


</body>

</html>
