<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盒模型</title>
  <style>
    .box {
      /* 这是内容区，不写宽高，内容区就是被里面的文字或者图片自己撑开 */
      /* 只有块级元素block或者行内块inline-block可以设置宽高 */
      width: 500px;
      height: 500px;

      /* 边框 */
      border: 1px solid;

      /* 内边距，又常常被称为“补白,下面是简写,padding: 上下左右，自己去试下其他的简写方式，下面写了怎么写的 */
      padding: 40px;

      /* 外边距，指的是边框到“父元素”或“兄弟元素”之间的那一部分。外边距是在元素边框的外部的。简写方式同padding自己去试下 */
      margin-bottom: 20px;
    }
    .box1 {
      border: 1px solid;
    }
  </style>
</head>

<body>
  <!-- 页面中的所有元素都可以看成一个盒子，并且占据着一定的页面空间。 -->
  <!-- 盒子模型是由四个属性组成的：content（内容）、padding（内边距）、margin（外边距）和border（边框） -->
  <!-- content	内容，是CSS盒子模型的中心，可以是文本或图片、宽度width和高度height可以设置内容大小、overflow，当内容过多超出width和height时，可以使用overflow属性来指定溢出处理方式。 -->
  <!-- padding	内边距，用于定义内容与边框之间的距离。padding-top、padding-bottom、padding-left、padding-right或简写padding: 上 右 下 左。或者padding: 上 左右 下。或者padding：上下 左右。或者padding: 上下左右 -->
  <!-- margin	外边距，用于定义当前元素与其他元素之间的距离。写法和padding一样，marfin还可以设置负值，往负方向移动 -->
  <!-- border	边框，用于定义元素的边框，之前写过教程 -->
  <div class="box">严胖胖，这是一个盒模型，很重要的内容，再强调一下</div>
  <div class="box1">严胖胖，这是一个盒模型，很重要的内容，再强调一下</div>
</body>

</html>
