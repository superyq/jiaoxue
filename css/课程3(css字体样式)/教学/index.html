<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字体样式</title>
  <style>
    .yr {
      /* 默认是宋体，多种字体类型用,连接 */
      font-family: 'Courier New', Courier, monospace;

      /* 可以是关键字，如：small、medium、large，或者px，一般使用px */
      font-size: 24px;

      /* 可以是关键字，如：lighter、normal、bold、bolder，也可以是数字，100-900，100（lighter），400（normal）,700（bold），900（bolder） */
      font-weight: bold;

      /* 斜体效果：normal（正常默认值）、italic和oblique（斜体） */
      font-style: normal;

      /* 可以是关键字，如颜色的英语：red，blue，或者16进制：#efefef，或者rgb/rgba：rgb（255,255,255） */
      color: green;
    }
  </style>
</head>

<body>
  <!-- font-family: 字体类型
  font-size: 字体大小
  font-weight: 字体粗细
  font-style: 字体风格
  color: 字体颜色 -->
  <div class="yr">严胖胖</div>
</body>

</html>
