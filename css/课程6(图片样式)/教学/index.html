<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片样式</title>
  <style>
    .yr-img img {
      /* width,height设置图片的宽高 */
      width: 500px;
      height: 200px;

      /* object-fit不改变图片的比例，理解不到就把这段注释了，在看图片变什么样了 */
      object-fit: cover;

      /* border设置图片的边框 */
      border: 1px solid green;

    }
  </style>
</head>

<body>
  <div class="yr-img">
    <img src="../../../html/课程4(图片)/assets/1.jpg">
  </div>
</body>

</html>
